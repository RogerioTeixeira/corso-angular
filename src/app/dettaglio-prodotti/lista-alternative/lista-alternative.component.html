<div class="row">
  <div class="col-md-3 mb-3" *ngFor="let prodotto of prodotti">
    <div class="card shadow">
      <a [routerLink]="['/prodotti/dettaglio',prodotto.id]"><img class="card-img-top" style="width: 100%; height: auto;"
          [src]="prodotto.image"></a>
      <div class="card-body d-flex flex-column" style="height: 190px; overflow: hidden;">
        <span class="badge badge-warning mx-auto" [ngClass]="{invisible:!prodotto.offer || prodotto.offer <= 0 }">Offerta
          {{prodotto.offer}}%</span>
        <h5 class="text-center">{{prodotto.name}}</h5>
      </div>
      <div class="card-footer card-footer-custom d-flex">
        <span [ngClass]="{'text-danger':prodotto.price > 500}">{{prodotto.price|currency:'EUR'}}</span>
      </div>
    </div>
  </div>
</div>
